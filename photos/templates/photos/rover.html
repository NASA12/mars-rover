{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mars Street View</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
    <link href="{% static 'css/full-slider.css' %}" rel="stylesheet">

    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/module.css' %}" rel="stylesheet">
    <link href="{% static 'css/map.css' %}" rel="stylesheet">


    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

        </div>
    </script> -->

    <script id="cam-details" type="text/x-handlebars-template">
        <div class="camera-info twelve columns">
          <div class="rover-div">
            <h5 class="rover-title">{{rover}}<h5>
          </div>
          <h5>Sol: {{label_sol}}</h5>
        </div>
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/"><img height="35px" src="{% static 'img/msv_logo.svg' %}"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <section>
        
    </section>

      <!-- MOBILE ROVER PAGE -->
      <section id="rover-view">
        <section class="camera-info"></section>
        <form class="rover-form">
          <article class="next" style="margin-top: 70px">
            <button type="button" name="button" id="next-photo" class="button-primary col-xs-6 col-md-6 col-sm-6">Next Photo</button>
            <button type="button" name="button" id="next-sol" class="button-primary right col-xs-6 col-md-6 col-sm-6">Next Sol</button>
            <!-- <button type="button" name="button" id="next-ten" class="button-primary">Next Ten</button>
            <button type="button" name="button" id="next-hundred" class="button-primary">Next Hundred</button> -->
          </article>
            <section class="main-section" style="height:530px;">
              <img src="" id='main-photo'/>
            </section>
          <article class="prev">
            <button type="button" name="button" id="prev-photo" class="button-primary col-xs-6 col-md-6 col-sm-6">Previous Photo</button>
            <button type="button" name="button" id="prev-sol" class="button-primary right col-xs-6 col-md-6 col-sm-6">Previous Sol</button>
          </article>
          <section class="cam-buttons u-full-width"></section>
        </form>
      </section>


      <section style="height:530px;">
          
      </section>




    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="">About</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#services">Rovers</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; Mars Street View 2016</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>

</body>

</html>
