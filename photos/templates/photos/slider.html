{% extends "base.html" %}

{% block content %}
    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://www.extremetech.com/wp-content/uploads/2016/01/Opportunity.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Opportunity</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://www.3dvisionlive.com/sites/default/files/Curiosity_render_hiresb.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Curiosity</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://www.universetoday.com/wp-content/uploads/2008/10/five_years_on_mars-4_10240768.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Spirit</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
{% endblock %}
